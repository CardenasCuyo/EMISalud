<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMISalud</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon (ícono en pestaña) -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" />

  <!-- Dialogflow CX: Widget oficial -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>EMISalud</h1>
    </header>

    <main class="card">
      <h2>¡Hola! ¿En qué podemos ayudarte?</h2>
    </main>

    <footer>
      <p>© 2025 EMISalud. Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- Chatbot: Dialogflow CX -->
  <df-messenger
    project-id="emisalud-459219"
    agent-id="36c00701-6432-405c-9551-fbb699041191"
    language-code="es"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="EMISalud"
      chat-icon="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    </df-messenger-chat-bubble>
  </df-messenger>

  <!-- Activar animación al cargar -->
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
