<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMISalud</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Estilos y animaciones -->
    <style>
        /* Personalización del Chatbot */
        df-messenger::part(user-message) {
            background-color: #1E90FF;
            color: white;
        }

        df-messenger::part(bot-message) {
            background-color: #f1f0f0;
            color: black;
        }

        df-messenger::part(titlebar) {
            background-color: #ffffff;
            color: #1E90FF;
            font-weight: bold;
            font-size: 1.2em;
        }

        df-messenger {
            --df-messenger-bot-message: #f5f5f5;
            --df-messenger-button-titlebar-color: #1E90FF;
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-send-icon: #1E90FF;
            --df-messenger-user-message: #1E90FF;

            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;

            /* Ubicación fija del chatbot flotante */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        body.loaded df-messenger {
            opacity: 1;
            transform: translateY(0);
        }

        /* Rebote del botón flotante */
        df-messenger::part(chat-button) {
            animation: bounceIn 1.2s ease forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            80% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <header>
        <h1>EMISalud</h1>
    </header>

    <main class="card">
        <h2>¡Hola! ¿En qué podemos ayudarte?</h2>
    </main>

    <footer>
        <p>© 2025 EMISalud. Todos los derechos reservados.</p>
    </footer>
</div>

<!-- Dialogflow Messenger con Ícono de Corazón -->
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

<df-messenger
  intent="WELCOME"
  chat-title="EMISalud"
  agent-id="60d56603-c546-42bb-a658-8032bee17a41"
  language-code="es"
  chat-icon="https://cdn-icons-png.flaticon.com/512/833/833472.png" 
  wait-open="true">
</df-messenger>

<script>
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });
</script>

</body>
</html>
